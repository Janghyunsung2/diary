spring.application.name=diary
spring.datasource.url=jdbc:mysql://localhost:3306/diary?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCP-diary
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=30000


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


aws.access-key-id=YOUR_AWS_ACCESS_KEY_ID
aws.secret-access-key=YOUR_AWS_SECRET_ACCESS_KEY
aws.region=us-east-2

server.port=8081


crypto.aes.key=0123456789abcdef
crypto.aes.iv=abcdef9876543210

jwt.secret=your_jwt_secret_key
jwt.expiration=3600000


openai.api-key=
openai.model.gpt-3.5-turbo=gpt-3.5-turbo