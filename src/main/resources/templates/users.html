<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1 class="mb-4">유저 목록</h1>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>유저ID</th>
            <th>Provider ID</th>
            <th>Provider</th>
            <th>닉네임</th>
            <th>프로필 이미지</th>
            <th>성별</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users.content}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.oauthId}"></td>
            <td th:text="${user.provider}"></td>
            <td th:text="${user.nickName}"></td>
            <td>
                <img th:src="${user.profileImage}" alt="프로필" width="50" height="50"/>
            </td>
            <td th:text="${user.gender}"></td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!users.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/users(page=${users.number - 1}, size=${users.size})}">이전</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">
                    페이지 [[${users.number + 1}]] / [[${users.totalPages}]]
                </span>
            </li>
            <li class="page-item" th:classappend="${!users.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/users(page=${users.number + 1}, size=${users.size})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
