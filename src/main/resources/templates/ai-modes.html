<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI 모드 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1 class="mb-4">AI 모드 목록</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin-server/ai-modes/create}">AI 모드 등록</a>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>모드</th>
            <th>라벨</th>
            <th>설명</th>
            <th>이미지</th>
            <th>프롬프트</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aiMode : ${aiModes.content}">
            <td th:text="${aiMode.id}"></td>
            <td th:text="${aiMode.mode}"></td>
            <td th:text="${aiMode.label}"></td>
            <td th:text="${aiMode.description}"></td>
            <td>
                <img th:if="${aiMode.imageUrl != null}" th:src="${aiMode.imageUrl}" alt="이미지" width="48" height="48"/>
            </td>
            <td th:text="${aiMode.prompt}"></td>
            <td>
                <a th:href="@{/admin-server/ai-modes(aiModeId=${aiMode.id})}" class="btn btn-sm btn-info">상세</a>
                <a th:href="@{/admin-server/ai-modes/update(aiModeId=${aiMode.id})}" class="btn btn-sm btn-warning">수정</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!aiModes.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/ai-modes(page=${aiModes.number - 1}, size=${aiModes.size})}">이전</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">
                    페이지 [[${aiModes.number + 1}]] / [[${aiModes.totalPages}]]
                </span>
            </li>
            <li class="page-item" th:classappend="${!aiModes.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/ai-modes(page=${aiModes.number + 1}, size=${aiModes.size})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
