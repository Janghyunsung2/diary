<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1 class="mb-4">관리자 목록</h1>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>이메일</th>
            <th>생성일</th>
            <th>수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${adminPage == null}">
            <td colspan="5" class="text-center">등록된 관리자가 없습니다.</td>
        </tr>
        <tr th:each="admin : ${adminPage.content}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.name}"></td>
            <td th:text="${#temporals.format(admin.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(admin.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${adminPage != null and adminPage.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!adminPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/admin(page=${adminPage.number - 1}, size=${adminPage.size})}">이전</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">
                    페이지 [[${adminPage.number + 1}]] / [[${adminPage.totalPages}]]
                </span>
            </li>
            <li class="page-item" th:classappend="${!adminPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/admin(page=${adminPage.number + 1}, size=${adminPage.size})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
