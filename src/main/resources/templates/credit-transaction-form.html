<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>크레딧 거래 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1 class="mb-4">크레딧 거래 등록</h1>

    <form th:action="@{/admin-server/credit-transactions}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">유저 ID</label>
            <input type="number" class="form-control" id="userId" name="userId" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">금액</label>
            <input type="number" class="form-control" id="amount" name="amount" min="1" max="100" required>
            <div class="form-text">1~100 사이의 값을 입력해주세요.</div>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">사유</label>
            <input type="text" class="form-control" id="reason" name="reason" required>
        </div>

        <div class="mb-3">
            <label for="achievementCode" class="form-label">업적 코드 (선택)</label>
            <input type="text" class="form-control" id="achievementCode" name="achievementCode">
        </div>

        <div class="mb-3">
            <label for="paymentCode" class="form-label">결제 코드 (선택)</label>
            <input type="text" class="form-control" id="paymentCode" name="paymentCode">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-secondary me-md-2" th:href="@{/admin-server/credit-transactions}">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
