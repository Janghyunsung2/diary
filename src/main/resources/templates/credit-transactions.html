<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>크레딧 거래 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <h1 class="mb-4">크레딧 거래 내역</h1>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>유저ID</th>
            <th>금액</th>
            <th>사유</th>
        </tr>
        <a class="btn btn-primary mb-3" th:href="@{/admin-server/credit-transactions/create}">크레딧 거래 등록</a>
        </thead>
        <tbody>
        <tr th:each="tx : ${creditTransactions.content}">
            <td th:text="${tx.id}"></td>
            <td th:text="${tx.userId}"></td>
            <td th:text="${tx.amount}"></td>
            <td th:text="${tx.reason}"></td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!creditTransactions.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/credit-transactions(page=${creditTransactions.number - 1}, size=${creditTransactions.size})}">이전</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">
                    페이지 [[${creditTransactions.number + 1}]] / [[${creditTransactions.totalPages}]]
                </span>
            </li>
            <li class="page-item" th:classappend="${!creditTransactions.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-server/credit-transactions(page=${creditTransactions.number + 1}, size=${creditTransactions.size})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
