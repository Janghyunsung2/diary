<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>일기 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .emotion-badge { font-size: 0.9rem; }
        .feedback-card { border-left: 4px solid #0d6efd; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-4">
    <h1 class="mb-4">일기 상세</h1>
    <table class="table table-bordered mb-4">
        <tr>
            <th>ID</th>
            <td th:text="${daily.id}"></td>
        </tr>
        <tr>
            <th>감정</th>
            <td>
                <span class="badge bg-primary emotion-badge" th:text="${daily.emotionType}">감정</span>
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td style="white-space: pre-wrap;" th:text="${daily.content}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${daily.createdAt}"></td>
        </tr>
        <tr>
            <th>수정일</th>
            <td th:text="${daily.updatedAt}"></td>
        </tr>
        <tr>
            <th>사용자 ID</th>
            <td th:text="${daily.userId}"></td>
        </tr>
        <tr>
            <th>공개 여부</th>
            <td>
                <span th:if="${daily.visibility}" class="badge bg-success">공개</span>
                <span th:unless="${daily.visibility}" class="badge bg-secondary">비공개</span>
            </td>
        </tr>
    </table>
    <a th:href="@{/admin-server/dailies}" class="btn btn-secondary">목록</a>
    <hr class="my-4"/>
    <h2 class="mb-3">피드백</h2>
    <div th:if="${feedback == null}" class="text-center text-muted">
        <p>등록된 피드백이 없습니다.</p>
    </div>
    <div th:if="${feedback != null}" class="feedback-card p-3 border rounded">
        <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge bg-info" th:text="${feedback.mode}">모드</span>
        </div>
        <p class="mb-0" style="white-space: pre-wrap;" th:text="${feedback.content}">피드백 내용</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
